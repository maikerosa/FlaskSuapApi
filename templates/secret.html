<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2> Suas aplicações na API</h2>
    <hr>

   <!-- tabela bootstrap 5 com Nome da aplicacao client secret e client id-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Aplicação</th>
                <th scope="col">Client Secret</th>
                <th scope="col">Client ID</th>
            </tr>
        </thead>
        <tbody>
            {% for app in apps %}

            <tr>

                <td>{{ app.name }}</td>
                <td>{{ app.client_secret }}</td>
                <td>{{ app.client_id }}</td>

            </tr>

            {% endfor %}

        </tbody>
    </table>

    <h2>Criar uma nova aplicação</h2>
    <hr>
    <form action="/app" method="POST">
        <input type="text" name="name" placeholder="Nome do app">
        <select name="client_type">
            <option value="confidential">Confidential</option>
            <option value="public">Public</option>
        </select>

        <select name="authorization_grant_type">
            <option value="authorization-code">Authorization Code</option>
            <option value="implicit">Implicit</option>
            <option value="client-credentials">Client Credentials</option>
        </select>

        <input type="text" name="redirect_uris" placeholder="redirect_uris">

        <button type="submit">Criar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
